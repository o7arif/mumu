<!DOCTYPE html>
<html lang="zxx" class="no-js">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Coming soon!</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

<!-- Start countdown Area -->
<section class="countdown-area pt-100">
    <div class="container">
        <div class="row justify-content-center no-padding">
            <div class="col-lg-10">
                <div class="countdown row clock_sec align-items-end clockdiv" id="clockdiv">
                    <div class="col clockinner1 clockinner">
                        <span class="days">00</span>
                        <div class="smalltext">Days</div>
                    </div>
                    <div class="col clockinner clockinner1">
                        <span class="hours">00</span>
                        <div class="smalltext">Hours</div>
                    </div>
                    <div class="col counter-img">
                        <img src="img/counter.png" alt="">
                    </div>
                    <div class="col clockinner clockinner1">
                        <span class="minutes">00</span>
                        <div class="smalltext">Minutes</div>
                    </div>
                    <div class="col clockinner clockinner1">
                        <span class="seconds">00</span>
                        <div class="smalltext">Seconds</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End countdown Area -->

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.downCount.js"></script>
<script class="source" type="text/javascript">
    $('.countdown').downCount({
        date: '02/13/2020 23:59:59',
        offset: +6
    }, function () {
        alert('WOOT WOOT, done!');
    });
</script>
</body>
</html>
